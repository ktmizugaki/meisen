<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Meisen Trump</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/lib/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/raphael.js"></script>
  <script type="text/javascript" src="js/lib/scale.raphael.js"></script>
  <script type="text/javascript" src="js/lib/raphael.group.js"></script>
  <script type="text/javascript" src="js/connection.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/meisenui.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
</head>
<body>
  <object class="svg" id="svg-cards" data="img/svg-cards.svg" width="1" height="1" type="image/svg+xml"></object>
  <object class="svg" id="svg-marks" data="img/svg-marks.svg" width="1" height="1" type="image/svg+xml"></object>
  <article id="login" class="fixed">
    <h2 class="name">ログイン</h2>
    <div class="content centerize">
      <form id="form-login" action="none" method="get">
        名前：<input type="text" id="name-login" size="24" maxlength="16">
      </form>
      <a href="" id="button-login" class="button">[ログイン]</a>
      <div id="state-login">未接続</div>
    </div>
  </article>
  <article id="roomlist" class="fixed">
    <h2 class="name">ロビー</h2>
    <div class="content">
      <div><a href="" id="button-newroom" class="button">[部屋作成]</a></div>
      <div style="height: 1.5em;"></div>
      <div>部屋一覧&nbsp;<a href="" id="button-roomlist" class="button">[再読込]</a></div>
      <div id="list-room" class="vert-scroll">
        <a href="" class="room button" roomid="部屋1001">部屋1001</a>
      </div>
    </div>
  </article>
  <article id="room" class="relative">
    <div class="content">
      <div id="room-left">
        <h2 class="name">部屋:<span id="roomname">部屋1001</span></h2>
        <div id="canvas"></div>
        <div id="room-control" class="border-box">
          <a href="" id="game-init" class="button">[初期化]</a>
          <a href="" id="game-setup" class="button">[配札]</a>
          <a href="" id="game-ack" class="button">[了承]</a>
        </div>
      </div>
      <div id="room-right" class="border-box">
        <div id="room-name-list" class="vert-scroll border-box">
<div class="member">Member000000000000000001</div>
        </div>
        <div id="chat-box" class="border-box">
          <div id="chat" class="vert-scroll">
<div class="message">Message00000000000000001</div>
          </div>
          <form id="form-chat" action="" method="get">
            <input type="text" id="chat-room">
          </form>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
